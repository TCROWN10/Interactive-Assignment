<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital@0;1&display=swap" rel="stylesheet">
    <title>Week 9 assignment</title>
</head>
<body>
    <div id="container" class="General-container">
        <div class="star-container">
            <img src="icon-star.svg" alt="">
        </div>
        <div class="text-container">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
        </div>
        <div class="button-container">
            <button id="button1" class="btn1">1</button>
            <button id="button2" class="btn2">2</button>
            <button id="button3" class="btn3">3</button>
            <button id="button4" class="btn4">4</button>
            <button id="button5" class="btn5">5</button>
        </div>
        <button id="submit-btn">SUBMIT</button>
    </div>
    <div id="second" class="second-general-container">
        <div class="phone-image">
        <img src="illustration-thank-you.svg" alt="">
    </div>
    <div class="selected">
        <h4>You selected <span id="score">1</span> out of 5</h4>
    </div>
    <div class="last-text">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to  get in touch!</p>
    </div>
    </div>
    <script>
        const secondContainer = document.getElementById("second")
        // secondContainer.style.visibility = 'hidden';
        secondContainer.style.display = 'none';
        let isBtnClicked = undefined;
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
    button.addEventListener('click', () => {

    if (button.id !== 'submit-btn') {
    console.log(`Button clicked: ${button.textContent}`);
        isBtnClicked = button.textContent;
    }else{
        if (isBtnClicked === undefined) {
            alert("Please enter your number");
        }else{
            const generalContainer = document.getElementById("container");
            // generalContainer.style.visibility = 'hidden';
            generalContainer.style.display = 'none';
            // For the last container , to make it 
            const scoreContainer = document.getElementById('score')
            scoreContainer.innerText = isBtnClicked
            secondContainer.style.display = 'block';
            
        }
        
    }
  });
});
  </script>
    <!-- <script src="index.js"></script> -->
</body>
</html>

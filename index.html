    <!-- So to my result, I want it to changes number to give me my preferred selected number .. that was why i gave my 1 a span and give it a style attribute. my 5 remains constant  -->

    <script>
        // My second container comes first because i want my display to replace the home page as soon i submit my preferred selected number. That is why my style is having display instead of having a visibility of hidden
        const secondContainer = document.getElementById("second")
        // secondContainer.style.visibility = 'hidden';
        secondContainer.style.display = 'none';
        let isBtnClicked = undefined;
        // For my buttons And For my submit button. 
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
    button.addEventListener('click', () => {
    if (button.id !== 'submit-btn') {
    console.log(`Button clicked: ${button.textContent}`);
        isBtnClicked = button.textContent;
    }else{
        if (isBtnClicked === undefined) {
            alert("Select number first");
            // Now my First container has a display of none too 
        }else{
            const generalContainer = document.getElementById("container");
            // generalContainer.style.visibility = 'hidden';
            generalContainer.style.display = 'none';
            // For the last container , to make it responsive by replacing it after submitting my selected number
            const scoreContainer = document.getElementById('score')
            scoreContainer.innerText = isBtnClicked
            secondContainer.style.display = 'block';
            
        }
        
    }
  });
